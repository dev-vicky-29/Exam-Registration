<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Dashboard</h2>
    <button class="btn btn-success" id="applyExamBtn">Apply for Exam</button>

    <!-- Apply for Exam Modal -->
    <div class="modal fade" id="applyExamModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Apply for Exam</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="applyExamForm">
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="mb-3">
                <label for="exam" class="form-label">Select Exam</label>
                <select class="form-select" id="exam" required>
                  <option value="">Choose Exam</option>
                  <option value="MPSC">MPSC</option>
                  <option value="UPSC">UPSC</option>
                  <option value="SSC">SSC</option>
                  <option value="NDA">NDA</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('applyExamBtn').addEventListener('click', function() {
      const applyExamModal = new bootstrap.Modal(document.getElementById('applyExamModal'));
      applyExamModal.show();
    });

    document.getElementById('applyExamForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dob = new Date(document.getElementById('dob').value);
      const age = new Date().getFullYear() - dob.getFullYear();
      const selectedExam = document.getElementById('exam').value;

      if (age < 18) {
        alert('You must be 18 or older to apply for an exam.');
        return;
      }
      alert(`Applied successfully to ${selectedExam} exam!`);
    });
  </script>
</body>
</html>
