<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Dashboard</h2>
        <div id="studentDetails" class="mt-4"></div>
    </div>

    <script>
        const storedData = JSON.parse(localStorage.getItem('studentData'));

        if (storedData) {
            const details = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Profile Details</h5>
                        <p class="card-text"><strong>Username:</strong> ${storedData.username}</p>
                        <p class="card-text"><strong>Email ID:</strong> ${storedData.email}</p>
                        <p class="card-text"><strong>Mobile:</strong> ${storedData.mobile}</p>
                        <p class="card-text"><strong>Date of Birth:</strong> ${storedData.dob}</p>
                        <p class="card-text"><strong>Address:</strong> ${storedData.address}</p>
                        <p class="card-text"><strong>Gender:</strong> ${storedData.gender}</p>
                        <p class="card-text"><strong>Department:</strong> ${storedData.department}</p>
                        <p class="card-text"><strong>Subject:</strong> ${storedData.subject}</p>
                    </div>
                </div>
            `;
            document.getElementById('studentDetails').innerHTML = details;
        } else {
            document.getElementById('studentDetails').innerHTML = "<p>No data available.</p>";
        }
    </script>
</body>
</html>
