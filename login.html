<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      height: 100vh;
    }
    .login-form {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container login-form">
    <h2 class="mt-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginUser" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="loginUser" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get stored student data from localStorage
      const storedData = JSON.parse(localStorage.getItem('studentData'));
      if (!storedData) {
        alert("No registered user found.");
        return;
      }

      // Get user input values
      const loginUser = document.getElementById('loginUser').value;
      const loginPassword = document.getElementById('loginPassword').value;

      // Check if the entered username/email and password match the stored data
      if ((storedData.username === loginUser || storedData.email === loginUser) && storedData.password === loginPassword) {
        alert('Login successful!');
        window.location.href = 'dashboard.html'; // Redirect to dashboard
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
