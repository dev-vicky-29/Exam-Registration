<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .hidden {
            display: none;
        }
        .modal {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #444;
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
    .registration-form {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    </style>
</head>
<body>
  <div class="registration-form">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" enctype="multipart/form-data">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="6" maxlength="15" required>
        <span class="error" id="usernameError"></span><br><br>

        <!-- Email ID -->
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>

        <!-- Mobile Number -->
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <span class="error" id="mobileError"></span><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <span class="error" id="passwordError"></span><br><br>

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <span class="error" id="dobError"></span><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <span class="error" id="addressError"></span><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female
        <input type="radio" id="other" name="gender" value="Other" required> Other
        <span class="error" id="genderError"></span><br><br>

        <!-- Department -->
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
        </select>
        <span class="error" id="departmentError"></span><br><br>

        <!-- Subject -->
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Marathi">Marathi</option>
        </select>
        <span class="error" id="subjectError"></span><br><br>

        <!-- Profile Photo -->
        <label for="photo">Profile Photo (ID-size, JPEG/PNG):</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
        <span class="error" id="photoError"></span><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

  </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let formIsValid = true;

            // Perform all validations like before (omitted here for brevity)
            // Assume all validations passed and store the data in localStorage

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value,
                dob: document.getElementById('dob').value,
                address: document.getElementById('address').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                department: document.getElementById('department').value,
                subject: document.getElementById('subject').value
            };

            localStorage.setItem('studentData', JSON.stringify(formData));
            
            alert('Registration successful! Redirecting to login page...');

           // Redirect to login page
             window.location.href = 'login.html'; 

            // Show login modal
            document.getElementById('loginModal').classList.remove('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const storedData = JSON.parse(localStorage.getItem('studentData'));
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            if (storedData.email === loginEmail && storedData.password === loginPassword) {
                // Redirect to dashboard (for demo purposes, weâ€™ll just alert the data)
                window.location.href = 'dashboard.html';
            } else {
                alert("Login failed. Please check your email and password.");
            }
        });
    </script>
</body>
</html>
